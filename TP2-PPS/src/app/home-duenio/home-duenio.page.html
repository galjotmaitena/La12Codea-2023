<ion-content class="contenedor" [fullscreen]="true">
  <ion-list>
    <ion-item-sliding style="width: auto;" *ngFor="let item of items; let index">
      <ion-item>
        <ion-label class="nombre">{{item.apellido}} {{item.nombre}} - DNI: {{item.dni}}</ion-label>
        <ion-img class="image" [src]="item.foto"></ion-img>
      </ion-item>
  
      <ion-item-options class="options" side="end">
        <ion-item-option class="option-b" color="success">
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option class="option" color="success">
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options class="options" side="start">
        <ion-item-option class="option" color="danger">
          <ion-icon name="person-remove-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option class="option-b" color="danger">
          <ion-icon name="person-remove-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
