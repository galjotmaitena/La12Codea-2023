<ion-content [fullscreen]="true">
  <!-- slide??? -->

    <ion-list>
        <ion-item >
            <div class="items">
                <label>Como calificaria la facilidad con la que hizo el pedido? Siendo 1 su calificacion minima y 10 la maxima</label>
                <ion-range
                    aria-label="Custom range"
                    [min]="0"
                    [max]="10"
                    [value]="5"
                    [pin]="true"
                    [ticks]="true"
                    [snaps]="true">
                </ion-range>
            </div>

        </ion-item>

        <ion-item>
            <div class="items">
                <label>Como calificaria la atencion de nuestros empleados?</label>
                <ion-radio-group [allowEmptySelection]="true" value="turtles">
                    <ion-radio value="muyBuena">Muy buena</ion-radio><br />
                    <ion-radio value="buena">Buena</ion-radio><br />
                    <ion-radio value="regular">Regular</ion-radio><br />
                    <ion-radio value="mala">Mala</ion-radio><br />
                </ion-radio-group>
            </div>

        </ion-item>
    
        <!-- multiples respuestas o ponemos uno simple? -->
        <ion-item>
            <div class="items">
                <label>Por que prefieres este restaurante sobre otros que ofrecen el mismo tipo de alimentos?</label>
                <ion-list>
                    <ion-item>
                    <ion-select aria-label="Fruit" placeholder="Selecciona las opciones que consideres" [multiple]="true">
                        <ion-select-option value="atencio">Atencion al cliente</ion-select-option>
                        <ion-select-option value="comida">Comida</ion-select-option>
                        <ion-select-option value="bebida">Bebida</ion-select-option>
                        <ion-select-option value="locacion">Locacion</ion-select-option>
                    </ion-select>
                    </ion-item>
                </ion-list>
            </div>
        </ion-item>

        <ion-item>
            <div class="items">
                <label>Deje un comentario acerca de su experiencia</label>
                <ion-input label="Default counter" labelPlacement="floating" [counter]="true" maxlength="100"></ion-input>
            </div>
        </ion-item>
    
        <ion-item>
            <div class="items">
                <!-- <label><h1>Volverias al local?</h1></label> -->
                <ion-checkbox justify="space-between">Recomendar√≠a el local a sus amistades y familia?</ion-checkbox>
            </div>
        </ion-item>
    </ion-list>


</ion-content>
