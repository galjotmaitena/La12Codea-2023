<ion-header>
  <ion-toolbar style="text-align: center;">
    <ion-title size="large">Consultas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="width: 100%; height: 100%;">
    <!-- <div style="background: rgb(0, 0, 0); height: 100%; overflow-y: auto;"> -->
    <div style="background: rgb(0, 0, 0); overflow-y: auto; height: 100%;">
      <div class="contenedor-mensajes" *ngIf="usuario">
        <div *ngFor="let m of mensajes">
          <div [ngClass]="{'chat-bubble-propio': m.usuario === 'cliente', 'chat-bubble': m.usuario === 'mozo' }">
            <span class="span">{{m.nombre}}</span>
            <span>{{ m.mensaje }}</span>
            <span class="sfecha"> {{ m.fecha }}</span>
          </div>
        </div>
      </div>
    </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input placeholder="Escribe tu mensaje" clearInput maxlength="21" [(ngModel)]="mensaje"></ion-input>
      <!-- <ion-icon name="send-outline" (click)="enviarMensaje()" slot="end"></ion-icon> -->
      <ion-icon name="send" (click)="enviarMensaje()" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
